<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Ninja / Gato ::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        var speed = 1000;
        $(document).ready(function() {
            // carga imagenes
            $('#contRow').append('<h1 class="col-12 mb-5">Ninja &#128565 - Gato &#128576</h1>');
            for (let i = 0; i < 4; i++) {
                $('#contRow').append('<img class="col-12 mb-3" src="img/ninja' + i + '.png" alt-src="img/cat' + i + '.png" alt="parte-0">');
            }
            // cambia imagenes
            $('img').click(function() {
                let img_alt_temp = $(this).attr('alt-src');
                let img_temp = $(this).attr('src');
                $(this).fadeOut(speed, function() {
                    $(this).attr('src', img_alt_temp);
                });
                $(this).fadeIn(speed);
                $(this).attr('alt-src', img_temp);
            });
        });
    </script>

    <style>
        .img {
            width: 100px !important;
        }
        
        .container {
            background-color: wheat;
            max-width: 500px !important;
            border-radius: 30px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container px-5 py-3">
        <div id="contRow" class="row my-3 text-center"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


    </div>

</body>

</html>
