<html lang="en">

<head>

<body>
    <script>
        //1. Configura un array para que los valores negativos se transformen en 0. Por ejemplo, resetNegativos([1,2,-1,-3]) 
        //debiera dar como resultado [1,2,0,0].

        function resetNegativos(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    arr[i] = 0;
                }
            }
            return arr;
        }

        resetNegativos([1, 2, -1, -3]);
        //resp: [1,2,0,0]



        //2. Dado un array, mueve todos los valores un espacio de derecha a izquierda eliminando el primer valor y 
        //dejando un 0 para el último valor. Por ejemplo, moverAdelante([1,2,3]) debiera dar como resultado [2,3,0].

        function moverAdelante(array) {
            for (let i = 0; i < array.length - 1; i++) {
                array[i] = array[i + 1];
            }
            array[array.length - 1] = 0;
            return array;
        }

        moverAdelante([1, 2, 3]);
        // [2,3,0]



        //3. Configura un array para que el resultado sean los valores en el orden contrario. 
        //Por ejemplo, returnReverso([1,2,3]) debe dar [3,2,1].

        function returnReverso(array) {
            let array2 = [];
            for (let i = array.length - 1; i >= 0; i--) {
                array2.push(array[i]);
            }
            return array2;
        }

        returnReverso([1, 2, 3]);
        //resp: [3,2,1]



        //4. Crea una función que cambie un array repitiendo sus valores originales (manteniendo el mismo orden).
        // Por ejemplo, repetirValores([4,”Ulysses”, 42, false]) debiera dar [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].

        function repetirValores(array) {
            let array2 = [];
            for (let i = 0; i < array.length; i++) {
                array2.push(array[i]);
                array2.push(array[i]);
            }
            return array2;
        }

        repetirValores([4, 'Ulysses', 42, false]);
        // resp: [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false]

        // version sin array temporal
        function repetirValores2(array) {
            for (let i = 0; i < array.length; i += 2) { //recorre el array de 2 en 2, asumiendo que vamos a ir creando un elemento intermedio
                for (let j = array.length - 1; j > i; j--) { //mueve el array una posicion a la derecha a partir de la pos i (no considera la posicion i en la que estamos)
                    array[j + 1] = array[j];
                }
                array[i + 1] = array[i]; //guarda el dato de pos i en i+1 (el resto ya se desplazó a la derecha).
            }
            return array;
        }
        repetirValores2([4, 'Ulysses', 42, false]);
        // resp: [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false]
    </script>

</body>
