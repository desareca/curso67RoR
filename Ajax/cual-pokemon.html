<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Pokedex ::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .container {
            background-color: rgb(255, 246, 208);
            border-radius: 40px !important;
            border: 10px solid rgb(53, 96, 172) !important;
        }
        
        .image {
            min-width: 120px;
            height: auto;
            margin: auto !important;
        }
        
        .modal {
            color: rgb(53, 96, 172);
        }
        
        .modal-content {
            background-color: rgb(255, 246, 208) !important;
            border-radius: 30px !important;
            border: 5px solid rgb(53, 96, 172) !important;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('.image').click(function() {
                var id = $(this).attr("id");
                $.get("https://pokeapi.co/api/v2/pokemon/" + id + "/", function(res) {
                    var html_str = "";
                    //Nombre
                    html_str += "<h1 class='col-12 mt-3 text-center shadow-lg'>" + res.forms[0].name + "</h1>";
                    //Imagen
                    html_str += "<img src='" + res.sprites.front_shiny + "' class='col-12 p-auto'>";
                    //Tipo
                    html_str += "<h4 class='col-12 ml-4 shadow-lg'>Types:</h4>";
                    html_str += "<ul>";
                    for (var i = 0; i < res.types.length; i++) {
                        html_str += "<li class='ml-4'>" + res.types[i].type.name + "</li>";
                    }
                    html_str += "</ul>";
                    //Altura
                    html_str += "<h4 class='col-12 ml-4 shadow-lg'>Height:</h4>";
                    html_str += "<ul style='list-style:none'>";
                    html_str += "<li>" + res.height + "</li>";
                    html_str += "</ul>";
                    //Peso
                    html_str += "<h4 class='col-12 ml-4 shadow-lg'>Weight:</h4>";
                    html_str += "<ul style='list-style:none'>";
                    html_str += "<li>" + res.weight + "</li>";
                    html_str += "</ul>";
                    $("#img-modal").html(html_str);
                }, "json");
            });
        });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container px-5 py-3">
        <!-- Logo -->
        <div class="row mt-3 mb-5 pb-3">
            <img id="logoPok" class="col-8 mx-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1920px-International_Pok%C3%A9mon_logo.svg.png" alt="">
        </div>
        <!-- Modal -->
        <div class="modal fade bd-example-modal-sm rounded-0" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div id="img-modal" class="row px-3 pb-3 border-dark">
                    </div>
                </div>
            </div>
        </div>
        <!-- Imagenes de pokemon -->
        <div class="row">
            <div id="pokemons" class="col-12 pb-2 mx-auto"></div>
        </div>
    </div>

    <script>
        function drawPokemon() {
            var _col = "-2"; // numero de columnas por imagen
            var _nPok = 150; // numero de pokemon
            var _link = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/";
            for (var col = 1; col < _nPok; col++) {
                out = "<input type='image' id='" + col + "' src='" + _link + col + ".png' ";
                out += "class='col" + _col + " p-auto image' data-toggle='modal' data-target='.bd-example-modal-sm's>";
                $('#pokemons').before(out);
            }
        }
        drawPokemon();
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>

</html>
